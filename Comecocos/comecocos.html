<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Comecocos</title>
    <style>
      canvas {
        background-color: black;
      }
      body{
        background-image: url("images/background.jpg");
      }
      #canvasSpace{
        padding-top: 30px;
      }
    </style>
  </head>

  <body onload="startGame();">
    <audio id="playSound" loop><source src="sounds/pacman_beginning.mp3"></audio>
    <audio id="fruitSound"><source src="sounds/pacman_eatfruit.wav"></audio>
    <div id="canvasSpace">
      <center>
        <canvas id="myGame" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
        <script src="comecocos2.js"></script>
      </center>
    </div>
    <center id=charSel>
      <div style="background-color:black;width:200px;">
        <img id="drag1" src="images/pacman.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
        <img id="drag2" src="images/pacman_blue.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
        <img id="drag3" src="images/pacman_pink.png" draggable="true" ondragstart="drag(event)" width="50" height="50">
      </div>
    </center>
  </body>
</html>
